<!doctype html>
<html lang="en-US">
    <head>
        <meta http-equiv="content-type" content="text/html, charset=utf-8">
        <title>Plan My Bball Lineup</title>
        <meta name="description" content="Simple tool to help plan your basketball game lineup.">
        <meta name="keywords" content="basketball, bball, lineup, roster, youth basketball">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Plan My Lineup</h1>

            <div class="row">
                <div class="col-sm" style="margin-bottom:20px;">
                    <details>
                        <summary>Select Players</summary>
                        <button id="shuffle" style="margin:5px 0; border-radius:5px; cursor:pointer">randomize</button>
                        <ul id="players" class="list-group"></ul>
                    </details>
                </div>
                <div class="col-sm">
                    <h3>Linups By Period</h3>
                    <ol id="lineup" class="list-group"></ol>
                </div>
            </div>
        </div>

        <script src="bball.js" type="text/javascript"></script>
    </body>
</html>
